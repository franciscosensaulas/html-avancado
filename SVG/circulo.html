<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Circulo</title>
    <link rel="stylesheet" href="circulo.css">
</head>
<body>
    <svg width="200" height="200" xlmns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="100" fill="orange" />
        <circle cx="100" cy="100" r="50" fill="blue"/>
         <!--
            cx: coordenada x do centro do círculo
            cy: coordenada y do centro do círculo
            r: raio do círculo
            fill: cor de preenchimento do círculo
         -->
    </svg>
</body>

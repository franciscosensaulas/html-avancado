<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animacao.css">
</head>
<body>
    <svg xlmns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="50" fill="green">
            <animateTransform attributeName="transform" type="translate" values="0, -20; 10,10; 0,-20" 
                dur="1s" repeatCount="indefinite"/>
        </circle>

        <rect x="200" y="50" width="100" height="100" fill="pink"/>

        <line x1="50" y1="300" x2="350" y2="300" stroke="black" stroke-width="2"/>

        <text x="200" y="350" font-family="Verdana" font-size="20" fill="orange" text-anchor="middle">Exemplo de SVG</text>
    </svg>
</body>
</html>

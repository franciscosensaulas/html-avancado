<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="retangulo.css">
</head>
<body>
    <svg xlmns="http://www.w3.org/2000/svg">
        <line x1="50" y1="100" x2="200" y2="100" stroke="green"/>
        <line x1="75" y1="150" x2="200" y2="150" stroke="orange" stroke-width="2" />
        <line x1="50" y1="100" x2="200" y2="150" stroke="black" stroke-width="3"/>
        <!--
            line=>
            x1 => Coordenada x do ponto inicial da linha
            y1 => Coordenada y do ponto inicial da linha
            x2 => Coordenada x do ponto final da linha
            y2 => Coordenada y do ponto final da linha
            stroke => Cor da linha
            stroke-width => Espessura da linha
        -->
    </svg>

</body>

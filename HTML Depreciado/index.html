<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="centralizado">Meu texto <span class="titulo-realce">centralizado</span></h1>
    <div class="marquee-container">
        <span class="marquee">Esse é uma mensagem extremamente importante! Cuidado não utilize marquee</span>
    </div>
    <div>
        <p>
            <span class="negrito">Importante:</span>
            Isso é negrito utilizando a <code>&lt;b&gt;</code>
        </p>
        <p>
            <span class="underline">Nota:</span>
            Isso é underline utilizando a tag <code>&lt;u&gt;</code>
        </p>
    </div>
    <table>
        <thead> <!-- Cabeçalho da tabela -->
            <tr>
                <!-- <th class="coluna-codigo">Código</th>
                <th class="coluna-nome">Nome</th> -->
                <th>Código</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Maçã</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Abacaxi</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tamarindo</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Graviola</td>
            </tr>
        </tbody>
    </table>
